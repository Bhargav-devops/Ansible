- name: loops install build tools
  hosts: localhost
  become: yes
  tasks:
    - name: instal or unistall
      ansible.builtin.package:
        name: { { item.name } }
        state: { { item.state } }
      loop:
        - { name: "mysql", state: "absent" }
        - { name: nginx, state: present }
        - { name: postfix, state: absent }
